// Example program
#include <iostream>
#include <string>

void printBits(int num) {
    int intBits = sizeof(int) * 8;
    printf("i is %d\n", num);
    unsigned int mask = 1 << (intBits - 1);
    
    for (int bit = intBits; bit >= 1; bit -= 1) {
        int result = (num & mask) ? 1 : 0;
        printf("%d", result);
        mask >>= 1;
    }
    printf("\n");
}

int main()
{
    
    // i = 5;
    unsigned int i = 5;
    printBits(i);
    
    // complement i
    i = ~i;
    printBits(i);
   
    i = 0;
    i = ~i;
    i = i + 1;
    printBits(i);
    
    i = 5;
    i = i<<1;
    printBits(i);
    
    i = 5;
    i = i>>1;
    printBits(i);
    
    
}
